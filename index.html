<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('ImagenFondoNoSQL.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form id="productForm">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Laptop HP" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ej. Laptop ultraslim" required>

        <label for="numero_serie">Número de Serie:</label>
        <input type="text" id="numero_serie" name="numero_serie" placeholder="Ej. DELL12345INS" required>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Ej. Electrónica" required>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" id="precio_unitario" name="precio_unitario" placeholder="Ej. 900" required>

        <label for="fecha_caducidad">Fecha de Caducidad:</label>
        <input type="date" id="fecha_caducidad" name="fecha_caducidad" required>

        <label for="proveedor">Proveedor:</label>
        <!-- Lista desplegable para seleccionar proveedores -->
        <select id="proveedor" name="proveedor" required>
            <option value="">Cargando proveedores...</option>
        </select>

        <button type="submit">Enviar Producto</button>
    </form>

    <div class="response" id="responseMessage"></div>

    <script>
        // Cargar lista de proveedores al cargar la página
        document.addEventListener("DOMContentLoaded", async () => {
            const proveedorSelect = document.getElementById("proveedor");

            try {
                const response = await fetch("http://localhost:5000/api/providers");
                const providers = await response.json();

                // Limpiar opciones previas
                proveedorSelect.innerHTML = '<option value="">Seleccione un proveedor</option>';

                // Crear opciones dinámicas con nombre y _id
                providers.forEach(provider => {
                    const option = document.createElement("option");
                    option.value = provider._id; // El valor será el _id
                    option.textContent = provider.nombre_proveedor; // Muestra el nombre del proveedor
                    proveedorSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error al cargar proveedores:", error);
                proveedorSelect.innerHTML = '<option value="">Error al cargar proveedores</option>';
            }
        });

        // Enviar el formulario al backend
        document.getElementById("productForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                nombre: document.getElementById("nombre").value,
                descripcion: document.getElementById("descripcion").value,
                numero_serie: document.getElementById("numero_serie").value,
                categoria: document.getElementById("categoria").value,
                precio_unitario: parseFloat(document.getElementById("precio_unitario").value),
                fecha_caducidad: document.getElementById("fecha_caducidad").value,
                proveedor: document.getElementById("proveedor").value // ID seleccionado
            };

            try {
                const response = await fetch("http://localhost:5000/api/products", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById("responseMessage").innerText = "Producto agregado correctamente.";
                    document.getElementById("productForm").reset();
                } else {
                    document.getElementById("responseMessage").innerText = "Error al agregar el producto.";
                }
            } catch (error) {
                console.error("Error al enviar producto:", error);
                document.getElementById("responseMessage").innerText = "No se pudo conectar con el servidor.";
            }
        });
    </script>
</body>
</html>
